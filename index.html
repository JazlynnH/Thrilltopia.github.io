<!--This is going to be a Sim called PulseAid-->
<!--Tell the browser what type of doc-->
<!DOCTYPE html>
<!--Start the HTML section-->
<html lang="en">
<!--Start the head section-->
<head>
    <!--Give the tab the title of this app-->
    <title>PulseAid</title>
    <!--Add meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Add the CSS page style-->
    <style>
       body {
        font-family: Arial, sans-serif;
        background-color:rgb(212, 203, 176);
       }
       
       #game {
            Margin: 0 auto;
            width: 800px;
        }

        #stats {
            float: left;
            width: 200px;
        }

        #buildings {
            float:left;
            width: 300px;
        }
        #people {
            float: left;
            width: 300px;
        }
        button {
            margin: 5PX;
            padding: 10px;
            background-color:darkseagreen;
            color:floralwhite;
            border:none;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color:rgb(40, 109, 23) 
        }
    </style>

<!--End the head section-->
</head>
<!--Start the body section-->
<body>
    <div id="game">
        <!--Add a header for our hospital sim-->
        <h1>PulseAid</h1>
        <h2>A Hospital Simulation</h2>
        <!--Add a div for the stats-->
        <div id="stats">
            <!--This is the header for the stats-->
            <h3>Stats</h3>
            <!--The p tag is an html tag that is the paragraph tag, this starts-->
            <!--The span tag is an html tag that spans in the same line-->
            <p>Money: <span id="money">10000</span></p>
            <p>Patients: <span id="patients">0</span></p>
            <p>Doctors: <span id="doctors">0</span></p>
            <p>Nurses: <span id="nurses">0</span></p>
        </div>
        <!--Add a div for the buildings-->
        <div id="Building">
            <!--This is the header for the buildings-->
            <h3>Building</h3>
            <!--Add a button for the clinic-->
            <button id="build-room" onclick="buildRoom()">Build room ($5000)</button>
            <!--end of building for hospital-->
        </div>
            <!--Add a div for the staff-->
        <div id="Staff">
            <h3>Staff</h3>
            <!--this is the header for the staff-->
            <button id="hire-doctor" onclick="hireDoctor()">Hire Doctor ($1000)</button>
            <!--Add a button for the research center-->
            <button id="hire-nurse"onclick="hireNurse()">Hire nurse ($500)</button>
        </div>
        <!--Add a div for the patients-->
        <div id="Patient">
            <!--This is the header for the patients-->
            <h3>Patients</h3>
            <!--Add a button for the clinic-->
            <button id="treat-patient" onclick="treatPatient()">Treat Patient</button>
            <!--End of patient line-->
        </div>
        <!--Add JavaScript-->
        <!--JavaScript functions and code will start here at the script tag-->
        <script> 
            //Create variables for the stats
            var money= 10000;
            var patients= 0;
            var doctors= 0;
            var nurses= 0;

            // create a function to update the stats
            function updateStats() {
                //Update the Stats
                document.getElementById("money").innerHTML = money;
                document.getElementById("patients").innerHtML = patients;
                document.getElementById("doctors").innerHTML = doctors;
                document.getElementById("nurses").innerHTML = nurses;
            }

            // Create a function to build a room
            function buildRoom() {
                // Check if we have enough money to build a new room onto the hospital
                if (money>=5000) {
                    //subtract the money used to build a room onto the hospital
                    money = money -5000;
                    //Update the stats for the hospital so we can make good decisions
                    updateStats();
                }
            }

            // Create a function to hire a doctor
            function hireDoctor() {
                // Check if we have enough money to hire a doctor
                if (money >= 1000) {
                    // If there is enough money in the hospital budget, then Subtract the money used to hire a doctor
                    money = money - 1000;
                    // Add a doctor
                    doctors = doctors + 1;
                    // Update the stats
                    updateStats();
                }
            }

            // Create a function to hire a nurse
            function hireNurse() {
                // Check if we have enough money to hire a nurse
                if (money >= 500) {
                    // Subtract the money needed to hire a nurse.
                    money = money - 500;
                    // Add a nurse to your hospital staff
                    nurses = nurses + 1;
                    // Update the stats 
                    updateStats();
                }
            }

            // Creat a function to treat a patient
            function treatPatient() {
                // Check if we have enough doctors and nurses.
                // We need at least 1 doctor and 1 nurse to treat a patient.
                if (doctors >= 1 && nurses >= 1) {
                    // If we have enough doctors and nurses on staff,
                    // then treat the pateint and then subtract the doctors and nurses
                    doctors = doctors - 1;
                    nurses = nurses - 1;
                    // add money to the hospital for treating the patient
                    money = money + 3000;
                    // Update the stats
                    updateStats();
                }
            }

            setInterval(function() {
                //check and see if we have less than 10 patients
                if (patients < 10){
                    //if we do, then add a patient every 30 seconds
                    patients = patients + 1;
                    //Update the stats
                    updateStats();
                }
            }, 30000);

        //JavaScript functions and code will end here-
        </script>

<!--End the body secion-->
</body>
<!--End the HTML section-->
</html>
